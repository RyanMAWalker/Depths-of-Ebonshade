<section>
    <div class="contact">
        <div style="text-align: center;">
            <h2>
                Contact Us
            </h2>
            <p>
                For any further information or to gain access to a copy of the campaign please feel free to contact us below!
            </p>
        </div>
        <div class="row">
            <div class="column">
              <form action="#">
                <label for="fname">
                    First Name
                </label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
                <label for="lname">
                    Last Name
                </label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                <label for="country">Country</label>
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write your message here, something like: Hey I think your campaign looks really cool could I have a copy of it?" style="height:170px"></textarea>
                <input type="submit" value="Submit">
              </form>
            </div>
